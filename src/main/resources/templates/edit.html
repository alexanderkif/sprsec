<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title th:text="${titl}">Title</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div>
    <div class="container">
        <div class="row centered">
            <div class="col-lg-8" id="headerwrap">
                <br/>
                <br/>
                <div th:if="${titl}=='Edit'" class="container fo">
                    <form action="#" th:action="@{/adddoc}" method="POST" name="model">
                        <div class="form-group row">
                            <label class="col-sm-8 col-form-label col-sm-offset-1 lefted"><h3>Add or change
                                document</h3></label>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label col-sm-offset-2 lefted">Title</label>
                            <div class="col-sm-7 col-sm-offset-2">
                                <input type="text" th:object="${titleDoc}" class="form-control" id="titleDoc"
                                       name="titleDoc" placeholder="Title (max 150 simbols)" th:maxlength="150"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-sm-offset-2 col-form-label lefted">Text</label>
                            <div class="col-sm-offset-2 col-sm-7">
                                <textarea type="text" th:rows="5" th:object="${textDoc}" class="form-control"
                                          id="textDoc" name="textDoc"
                                          placeholder="Enter new title and new text to add.&#13;&#10;Enter old title and new text to edit.&#13;&#10;Enter old title and 'delete' as text to delete.&#13;&#10;(max 700 simbols)"
                                          th:maxlength="700"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-sm-2 col-sm-7">
                                <input type="submit" class="btn btn-primary" value="Submit"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div th:if="${titl}!='Edit'" class="container fo">
                    <form action="#" th:action="@{/}" method="POST" name="model">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label col-sm-offset-2 lefted"><h3 th:text="${titl}">
                                Status</h3></label>
                        </div>
                        <div class="form-group row">
                            <div class="offset-sm-2 col-sm-7">
                                <input type="submit" class="btn btn-primary" value="OK"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
