<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title th:text="${titl}">Title</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div>
    <div class="container">
        <div class="row centered">
            <div class="col-lg-8" id="headerwrap">
                <h1>Login</h1>
                <h2>Enter your email and password</h2>
                <br/>
                <br/>

                <!--<div th:remove="tag" th:utext="${lform}"></div>-->

                <div class="container fo">
                    <br/>
                    <form action="#" th:action="@{/login}" method="POST" name="model">
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label col-sm-offset-2 lefted">Email</label>
                            <div class="col-sm-7 col-sm-offset-2">
                                <input type="email" th:object="${username}" class="form-control" id="username"
                                       name="username" placeholder="Email"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password"
                                   class="col-sm-2 col-sm-offset-2 col-form-label lefted">Password</label>
                            <div class="col-sm-offset-2 col-sm-7">
                                <input type="text" th:object="${password}" class="form-control" id="password"
                                       name="password"
                                       placeholder="Password"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-sm-2 col-sm-7">
                                <input type="submit" class="btn btn-primary" value="Sign in"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
